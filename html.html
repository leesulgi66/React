<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const span = React.createElement("span", {id:"good-span", style:{color:"blue"}}, "Hello I'm a span");  // span tag 생성(tag, property, text)
    ReactDOM.render(span, root); // span을 root안에 배치
</script>
</html>
