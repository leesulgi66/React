<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const title = 
        <h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>
            Hello I'm a title
        </h3>;
    /*
    const h3 = React.createElement("h3", {
        onMouseEnter: ()=> console.log("mouse enter"),
    }, "Hello I'm a span");  // span tag 생성(tag, property, contents")
    */

    const Button = 
        <button style={{backgroundColor : "orangered"}} onClick={()=> console.log("im clicked")}>
            Click me
        </button>;
    // const btn = React.createElement("button", {  // property line에 event 삽입
    //     onClick: ()=> console.log("im clicked"),
    //     style: {backgroundColor :"tomato"},
    // }, "Click me");
    const container = React.createElement("div", null, [title, Button]);
    ReactDOM.render(container , root); // span을 root안에 배치
</script>
</html>
